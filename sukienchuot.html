<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImages" src="gear5.jpg" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me To Right" onclick="moveRight();"/>
    <input type="button" value="Click Me To Left" onclick="moveLeft();"/>
</form>
<script>
    let imgObj;

    function init() {
        imgObj = document.getElementById("myImages");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {

        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
